<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool-typing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="bg-img">
    <section class="container text-center text-white">
      <h1 id="text-one" class="mt-5 fw-bolder">
        Md Rasel The
        <span
          id="text"
          class="txt-type fw-bolder"
          data-wait="3000"
          data-words='["Developer", "Designer", "Creator"]'
        ></span>
      </h1>
      <h2 id="text-two" class="mt-5">Welcome To Dev world</h2>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
